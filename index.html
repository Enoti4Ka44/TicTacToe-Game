<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <script src="/scripts/index.js" defer ></script>

    <div class="container">
        <h1 class="title">Tic <span>Tac</span> Toe </h1>
        <div class="grid-container" id="board">
            <div class="grid">
                <div class="square" id="00"></div>
                <div class="square" id="01"></div>
                <div class="square" id="02"></div>
    
                <div class="square" id="10"></div>
                <div class="square" id="11"></div>
                <div class="square" id="12"></div>
    
                <div class="square" id="20"></div>
                <div class="square" id="21"></div>
                <div class="square" id="22"></div>
            </div>
        </div>
        <div class="wins-count">
            <span class="blue" id="playerBlue">0</span>
            :
            <span class="red" id="playerRed" >0</span>
        </div>

        <button class="btn" id="btnReset">
            RESET
        </button>
    </div>
    
</body>
</html>
