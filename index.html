<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <script src="/scripts/index.js" defer></script>

    <div class="overlay display-none">
        <div class="modal">
            <button class="close-btn" id="close-btn">
                <img src="/assets/close.png" alt="">
            </button>
            <h2 class="subtitle"> <span id="player">BLUE</span> wins</h2>
        </div>
    </div>

    <div class="container">
        <p class="turn-text">Turn: <span id="player" class="red">red</span></p>
        <h1 class="title">Tic <span>Tac</span> Toe </h1>
        <div class="grid-container">
            <div class="grid" id="board">
                <div class="square" id="00"></div>
                <div class="square" id="01"></div>
                <div class="square" id="02"></div>
    
                <div class="square" id="10"></div>
                <div class="square" id="11"></div>
                <div class="square" id="12"></div>
    
                <div class="square" id="20"></div>
                <div class="square" id="21"></div>
                <div class="square" id="22"></div>
            </div>
        </div>
        <div class="wins-count">
            <span class="blue" id="playerBlue">0</span>
            :
            <span class="red" id="playerRed" >0</span>
        </div>
        <div class="btn-wrapper">
            <button class="btn blue hover-blue" id="btnClear">
                AGAIN
            </button>
            <button class="btn red hover-red" id="btnNewGame">
                New game
            </button>
        </div>
    </div>
    
</body>
</html>
