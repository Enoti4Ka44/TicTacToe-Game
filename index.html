<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <script src="/scripts/index.js" defer ></script>

    <div class="container">
        <h1 class="title">Tic <span>Tac</span> Toe </h1>
        <div class="grid-container">
            <div class="grid">
                <div class="square" id="s1">X</div>
                <div class="square" id="s2">O</div>
                <div class="square" id="s3"></div>
    
                <div class="square" id="s4"></div>
                <div class="square" id="s5"></div>
                <div class="square" id="s6"></div>
    
                <div class="square" id="s7"></div>
                <div class="square" id="s8"></div>
                <div class="square" id="s9"></div>
            </div>
        </div>
        <div class="wins-count">
            <span class="blue">1</span>
            :
            <span class="red">0</span>
        </div>

        
    </div>
    
</body>
</html>
